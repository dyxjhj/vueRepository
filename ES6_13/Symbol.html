<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Symbol ES6新增的基本数据类型 符号
        const obj = {
            name: "zhang",
            age: 18,
            height:1.99,
        } 
        // 给obj添加一个新属性 可能存在属性命名冲突 覆盖原来的属性
        obj.name = "play basketball"
        // 如何让保证key的唯一 Symbol
        // Symbol函数
        const s1 = Symbol()
        const s2 = Symbol()

        // 用生成的Symbol作为key 法一
        const obj1 = {
            [s1]: "hehe",
            [s2]: "haha",
        }
        console.log(s1 === s2)
        console.log(obj1)

        // 用生成的Symbol作为key 法二
        const obj2 = {}  
        obj2[s1] = "haha"      

        // 用生成的Symbol作为key 法三
        const obj3 = {}  
        Object.defineProperty(obj3, s1, {
            value: "haha"
        })

        // 获取Symbol对应的key
        console.log(Object.keys(obj1))
        console.log(Object.getOwnPropertySymbols(obj1))
        const symbolKeys = Object.getOwnPropertySymbols(obj1)
        for(const key of symbolKeys) {
            console.log(obj[key])
        }

        // Symbol 描述 description
        const s3 = Symbol("描述信息")
        console.log(s3.description)

        const s4 = Symbol(s3.description)
        console.log(s3 === s4) //false 不是相同的Symbol

        // 使用Symbol.for(相同的描述)可以生成相同的Symbol
        const s5 = Symbol.for(s3.description)
        console.log(s3 === s5) //false 不是相同的Symbol

        const s6 = Symbol.for(s3.description)
        console.log(s6 === s5) //true 是相同的Symbol


    </script>
</body>
</html>
