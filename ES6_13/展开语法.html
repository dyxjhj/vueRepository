<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 展开语法（spread syntax）
        // 在函数调用/数组构造时 将数组表达式或者string在语法层面展开
        const names = ["zhang", "tian", "sun", "li"]
        const str = "hello"

        // const newNames = [...names, "zhou", "wu"]

        function fun(arg1, arg2, ...args) {
            console.log(arg1,arg2,args)
        }
        fun(...names)
        fun(...str)
        // 在构造对象字面量时，将对象表达式按key-value的方式展开 ES9(ES2018)
        const obj = {
            name: "zhang",
            age: 18,
        }
        const obj1 = {
            name: "zhang",
            age: 18,
            height:1.99,
        }
        const obj2 = {
            // 构建对象字面量
            ...obj,
            height:1.99,
        }
        console.log(obj)
        console.log(obj1)
        console.log(obj2)

        // 函数调用时，用展开运算符 将对应的数据展开进行迭代
        // fun(...obj)  对象不可迭代
        // 可迭代对象：数组 字符串 arguments

        

    </script>
</body>
</html>
