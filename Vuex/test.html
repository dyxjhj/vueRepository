<!DOCTYPE html>

<body>
    <script>
        // 什么是状态管理
        // 开发中 需要处理各种各样的数据 这些数据需要存储在应用程序的某一个位置
        // 对于这些数据的管理称为状态管理
        // 1.在组件中定义的data和setup中返回使用的数据，称为state
        // 2.在模板template中使用这些数据，模块最终会被渲染成DOM，称为view
        // 3.在模块中产生一些行为事件，处理这些行为事件时，有可能会修改state，称为actions

        // 复杂的状态管理
        // 多个组件共享状态时 单项数据流的简洁性很容易被破坏
        // vuex状态管理
        // 将组件的内部状态抽离出来，以一个全局单例的方式来管理

        // 单一状态树
        // 用一个对象就包含了全部的应用层级的状态
        // 采用的是SSOT，single Sourse of truth 单一数据源
        // 一个应用程序只包含一个store应用实例
        // 单状态和模块化并不冲突
        
    </script>
</body>
</html>
